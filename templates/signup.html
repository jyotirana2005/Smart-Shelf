<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - SmartShelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #e2e8f0;
            color: #1e293b;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        /* Navbar */
        header {
            background-color: #0f172a;
            color: #fff;
            padding: 20px 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #60a5fa;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        .btn.primary {
            background-color: #2563eb;
            color: #fff;
        }

        .btn.primary:hover {
            background-color: #1e40af;
            transform: translateY(-2px);
        }

        /* Signup form */
        .signup-section {
            min-height: calc(100vh - 160px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-card {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            max-width: 420px;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out;
        }

        .signup-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #0f172a;
            font-size: 1.6rem;
            font-weight: 700;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #2563eb;
        }

        .signup-card input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            background: #f9fafb;
            transition: border 0.3s, background 0.3s;
        }

        .signup-card input:focus {
            border-color: #2563eb;
            outline: none;
            background: #eef4ff;
        }

        .signup-card button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .signup-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .signup-card p {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            color: #475569;
        }

        .signup-card a {
            color: #2563eb;
            text-decoration: none;
        }

        .signup-card a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background-color: #0f172a;
            color: #fff;
            padding: 25px 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav">
            <div class="logo">SmartShelf</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/#features">Features</a></li>
                    <li><a href="/#how">How it Works</a></li>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </nav>
            <a href="/login" class="btn primary">Sign In</a>
        </div>
    </header>

    <section class="signup-section">
        <div class="signup-card">
            <h2>Create Your Account</h2>
            {% if error %}
            <div class="error-message" style="background:#ffeaea;color:#c0392b;border:1px solid #c0392b;padding:0.8rem 1.2rem;border-radius:7px;margin-bottom:1rem;text-align:center;font-size:1rem;box-shadow:0 2px 8px #f8717122;">
                <i class="fa-solid fa-circle-exclamation" style="margin-right:7px;"></i>{{ error }}
            </div>
            {% endif %}
            <form method="POST">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="Full Name" required />
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" required />
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required />
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-check-double"></i>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required />
                </div>
                <button type="submit"><i class="fa-solid fa-user-plus"></i> Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Sign In</a></p>
        </div>
    </section>

    <footer>
        <div class="container footer-content">
            <p>&copy; 2025 SmartShelf. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">GitHub</a>
            </div>
        </div>
    </footer>

    {% if success %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = 0;
            overlay.style.left = 0;
            overlay.style.width = '100vw';
            overlay.style.height = '100vh';
            overlay.style.background = 'rgba(0,0,0,0.35)';
            overlay.style.display = 'flex';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.zIndex = 9999;

            // Create popup
            const popup = document.createElement('div');
            popup.style.background = '#fff';
            popup.style.padding = '2.2rem 2.5rem';
            popup.style.borderRadius = '16px';
            popup.style.boxShadow = '0 8px 32px rgba(37,99,235,0.18)';
            popup.style.textAlign = 'center';
            popup.style.maxWidth = '350px';
            popup.style.fontFamily = 'Inter, sans-serif';

            popup.innerHTML = `
                <div style="font-size:2.2rem;color:#22c55e;margin-bottom:0.7rem;"><i class='fa-solid fa-circle-check'></i></div>
                <div style="font-size:1.2rem;font-weight:600;margin-bottom:0.5rem;">Account registered successfully!</div>
                <div style="font-size:1rem;color:#475569;margin-bottom:1.2rem;">Redirecting to login page...</div>
            `;
            overlay.appendChild(popup);
            document.body.appendChild(overlay);
            setTimeout(function () {
                window.location.href = "/login";
            }, 2000);
        });
    </script>
    {% endif %}
    <script>
        // Add loading spinner overlay on form submit
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.querySelector('form');
            if(form) {
                form.addEventListener('submit', function() {
                    // Create overlay
                    const overlay = document.createElement('div');
                    overlay.style.position = 'fixed';
                    overlay.style.top = 0;
                    overlay.style.left = 0;
                    overlay.style.width = '100vw';
                    overlay.style.height = '100vh';
                    overlay.style.background = 'rgba(0,0,0,0.18)';
                    overlay.style.display = 'flex';
                    overlay.style.alignItems = 'center';
                    overlay.style.justifyContent = 'center';
                    overlay.style.zIndex = 9999;

                    // Spinner
                    const spinner = document.createElement('div');
                    spinner.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin" style="font-size:2.5rem;color:#2563eb;"></i>`;
                    overlay.appendChild(spinner);
                    document.body.appendChild(overlay);
                });
            }
        });
    </script>
</body>

</html>
